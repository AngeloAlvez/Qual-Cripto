<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Qual Cripto | Conversor</title>
    <link rel="icon" href="assets/img/icon.png">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/conversor.css">

    <script src="assets/js/header.js" defer></script>
    <script src="assets/js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img id="logo-header" src="assets/img/logo.png" alt="Logo do Qual Cripto">
            </a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li class="active-menu"><a href="index.html">Conversor</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><a target="_blank" href="https://angeloalvez.github.io">Desenvolvedor</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="conversor-box">
            <h1 class="titulo-conversor"><em>Qual Cripto®</em><br> você quer converter?</h1>
            <div class="linha-box">
                <select id="cripto">
                    <option>Bitcoin</option>
                    <option>Ethereum</option>
                    <option>PVU</option>
                    <option>Cardano</option>
                    <option>Inu</option>
                    <option>Doge Coin</option>
                    <option>BNB</option>
                    <option>Solana</option>
                    <option>Axie Infinity</option>
                    <option>Tether</option>
                    <option>Terra Luna</option>
                    <option>Monero</option>
                </select>
                <input type="number" name="valorEmCripto" id="valorEmCripto" class="valores">
            </div>
            <img class="seta" src="assets/img/seta.png" alt="seta apontando pro resultado final da conversão">
            <div class="linha-box">
                <select id="moeda-tradicional">
                    <option>Real - BRL</option>
                    <option>Dólar - USD</option>
                    <option>Euro - EUR</option>
                </select>
                <h2 id="resultado"></h2>
            </div>

            <button class="converter-btn" onClick='ativarBotao()'>Converter</button>
        </div>
        <section class="infos-secao">
            <h2 class="titulo-infos">Últimas 24 horas:</h2>
            <div class="infos-cripto">
                <div class="informacoes">
                    <img src="assets/img/btc-icon.png" alt="">
                    <h3>Bitcoin:</h3>
                    <div>
                        <ul>
                            <li>Menor atual: R$214.053</li>
                            <li>Menor preço: R$212.424</li>
                            <li>Maior preço: R$215.775</li>
                        </ul>
                    </div>
                </div>
            </div>


        </section>
    </main>
    <!-- <script src=" assets/js/header.js"></script>
                    <script src="assets/js/script.js"></script> -->
</body>

</html>
